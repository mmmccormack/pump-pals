<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<style>
    .graph {
        display: flex;
        max-width: 300px;
        margin: 0 auto;
        overflow-x: scroll;
    }
    .dateBar {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 300px;
        min-width: 40px;
        text-align: center;
        border-radius: 8px;
        border: 1px solid azure;
        margin: 0 2px;
        & span {
            width: 100%;
        }
        .pb {
            position: relative;
            top: -30px;
            width: max-content;
            padding: 3px;
            background: #050505;
            border-radius: 50%;
        }
    }
    .weightSpot {
        justify-content: center;
        align-items: center;
        padding: 4px;
    }
</style>
<body>
    <div class="yearlyTotals">
        <h2>Pumpin Progress</h2>
        <h3>Weight in LBS</h3>
        <div class="graph">
        </div>
        <button class="closeProgress">Close Window</button>
    </div>
</body>
<script type="module">
    import { database, ref, dbRef, get, push, set, update } from "./firebase.js";

    get(dbRef).then((snapshot) => {
        if(snapshot.exists()){
            const mainList = snapshot.val()[`-OgtUEhl2thjp5zetdf3`].weightAndDate;
            const dateBars = document.querySelectorAll(`.dateBar`);
            dateBars.forEach(bar => bar.remove());
            const findPB = [];
            mainList.forEach((entry, index) => {
                const date = Object.keys(entry)[0];
                findPB.push(entry[date]);
                let weight = String(entry[date]);
                const dateBar = document.createElement(`div`);
                const weightSpot = document.createElement(`div`);
                dateBar.classList.add(`dateBar`, `date${index}`);
                dateBar.innerHTML = `<span>${date.slice(3,7)}<br>${date.slice(8,-5)}</span>`;
                weightSpot.classList.add(`weightSpot`);
                weightSpot.innerText = weight;
                weightSpot.style.height = `${~~weight / 100}px`;
                for (let i = weight.length; i < 6; i++) weight = `D${weight}`
                weightSpot.style.background = `#${weight}80`;
                dateBar.appendChild(weightSpot);
                document.querySelector(`.graph`).appendChild(dateBar);
            })
            const personalBest = findPB.indexOf(Math.max(...findPB));
            const pbDiv = document.createElement(`span`);
            pbDiv.classList.add(`pb`);
            pbDiv.innerHTML = `ðŸ’ªðŸ¼`;
            document.querySelector(`.date${personalBest}`).appendChild(pbDiv);
        } else {
            console.log("No data available")
        }
    })
</script>
</html>
